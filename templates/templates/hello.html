<!DOCTYPE html>
<html>
    <head>
        
    </head>
    <body>
        {% if user_ip %}
        <h1>Hello There, this is your ip {{ user_ip }}</h1>
        <p>Todos:</p>
        <ul>
            {% for todo in todos %}
            <li>{{ todo }}</li>
            {% endfor %}
        </ul>
        {% else %}
        <!-- The get_ip is function from the flask app.py  -->
        <a href="{{ url_for('get_ip') }}">Get your ip</a>
        {% endif %}
    </body>
</html>
